<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>acooly easyui form demo</title>
    <link rel="stylesheet" href="/doc/css/main.css">

    <link rel="stylesheet" href="/manage/assert/plugin/jquery-easyui/themes/acooly/easyui.css">
    <script type="text/javascript" src="/manage/assert/plugin/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/manage/assert/plugin/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/manage/assert/script/acooly.format.js"></script>
    <script type="text/javascript" src="/manage/assert/script/acooly.easyui.js"></script>
    <script type="text/javascript" src="/manage/assert/script/acooly.verify.js"></script>
</head>
<body>
<div style="padding: 20px;">
    <h2>框架表单验证器</h2>
    <div>
        <form id="acooly-form" class="form" action="#" method="post">
            <!--<input type="hidden" id="form_csrf" name="_csrf" value="a51a8284-3a30-4645-a570-2b2fa5e44ab7">-->
            <div class="">
                <label>邮件：</label>
                <input name="email" type="text" class="easyui-validatebox" required="true" validType="email"
                       missingMessage="请输入您的电子邮箱地址" invalidMessage="请输入正确的电子邮箱格式"/>
                <span>邮件格式验证</span>
            </div>
            <div>
                <label>账号：</label>
                <input name="account" type="text" class="easyui-validatebox" placeholder="请输入注册账号..." required="true"
                       data-options="validType:{account:[6,12],remote:['form.json','account']}"/>
                <span>账号格式验证(注意：远程验证需要处理csrf防御)</span>
            </div>
            <div>
                <label>姓名：</label>
                <input name="realName" type="text" class="easyui-validatebox" placeholder="请输入真实姓名..." required="true"
                       data-options="validType:['CHS','length[2,6]']"
                       missingMessage="请输入您的真实姓名" invalidMessage="必须为2-6个汉字"/>
                <span>组合：汉字验证+长度</span>
            </div>
            <div>
                <label>身份证号码：</label>
                <input name="certNo" type="text" class="easyui-validatebox" placeholder="请输身份证号码..."
                       data-options="validType:'cert'"/>
                <span>身份证号码格式（可空）</span>
            </div>
            <div>
                <label>手机号码：</label>
                <input name="mobileNo" type="text" class="easyui-validatebox" placeholder="请输手机号码..." required="true"
                       data-options="validType:'mobile'"/>
                <span>手机号码格式</span>
            </div>
            <div>
                <label>座机号码：</label>
                <input name="phone" type="text" class="easyui-validatebox" placeholder="请输座机号码..."
                       data-options="validType:'phone'"/>
                <span>座机号码格式（可空）</span>
            </div>
            <div>
                <label>工资：</label>
                <input name="salary" type="text" class="easyui-validatebox" placeholder="请输月薪..."
                       data-options="validType:'money'"/>
                <span>金额（Money）（可空）</span>
            </div>

            <div>
                <label>会员卡号：</label>
                <input name="memberCardNo" type="text" class="easyui-validatebox" placeholder="请输有效会员卡号..."
                       data-options="validType:{regExp:['^\\d{4}-\\d{4}-\\d{4}$']}"
                       invalidMessage="必须三组4个数字间使用横线风格"/>
                <span>自定义正则：^\d{4}-\d{4}-\d{4}$（可空）</span>
            </div>
        </form>
        <div>
            <label style="margin-right: 10px;"></label>
            <a href="javascript:void(0);" style="width: 210px;" class="easyui-linkbutton" data-options="plain:false" onclick="$('#acooly-form').form('validate')">查询</a>
        </div>
    </div>


    <script>

    </script>
</div>
</body>
</html>
