<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload_demo</title>
</head>
<body>
<h2>upload_demo</h2>
<div>注意：需要先登录后台BOSS获取session，才能开始测试</div>
<!--?watermarkImage=true&watermarkText=true-->
<form action="/ofile/upload.html" method="post" enctype="multipart/form-data">
    <p>一般的表单: <input type="text" name="fname"/></p>
    <p>选择上传文件: <input type="file" name="lname"/></p>
    <p>存储相对子路径: <input type="text" name="storageSubPath"/> 参数：OfilePortalController.STORAGE_SUB_PATH</p>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
